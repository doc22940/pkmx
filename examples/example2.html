<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pack options example</title>
    <script src="../pkmx.js"></script>
    <style>
        #container {
            width: 600px;
            position: relative;
            margin: 25px auto;
            background-image: url(images/grid1050.gif);
        }

        .adsbygoogle, .box {
            border: dashed red 1px;
            box-sizing: border-box;
        }
        .box {
            padding: 10px;
            font-family: arial,sans-serif;
        }
    </style>
</head>

<div id="container">

    <!-- media300x250 -->

    <!-- media200x200 -->

         data-ad-slot="2201991483"></ins>


    <!-- media200x200 -->
    <ins class="adsbygoogle"
         style="display:inline-block;width:200px;height:200px"
         data-ad-client="ca-pub-6112298272240282"
         data-ad-slot="2201991483"></ins>

    <div class="box" style="width: 100px; height: 300px;">100x300</div>
    <div class="box" style="width: 300px; height: 100px;">300x100</div>
    <div class="box" style="width: 100px; height: 100px;">100x100</div>
    <div class="box" style="width: 200px; height: 50px;">200x500</div>
    <div class="box" style="width: 100px; height: 50px;">100x50</div>
</div>

<script>
    (adsbygoogle = window.adsbygoogle || []).push({});
    (adsbygoogle = window.adsbygoogle || []).push({});
    (adsbygoogle = window.adsbygoogle || []).push({});

    pkmx('#container', '.adsbygoogle, .box', {cellHorizontalAlign: 'center', cellVerticalAlign: 'middle'});
</script>
